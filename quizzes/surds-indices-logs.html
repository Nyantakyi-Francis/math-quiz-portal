<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Surds, Indices & Logarithms | Nyantakyi Francis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- KaTeX for beautiful math formatting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .question-card {
            transition: border-color 0.2s;
        }

        .question-card:focus-within {
            border-color: #4f46e5;
        }

        /* Ensure math doesn't overflow on small screens */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>

<body class="pb-20">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-indigo-600 font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Back to Portal
            </a>
            <div class="text-right">
                <h1 class="font-bold text-slate-800">Mathematics</h1>
                <p class="text-xs text-slate-500 uppercase tracking-widest">Module 2: Surds, Indices & Logs</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-8">
        <form id="quizForm" action="https://formspree.io/f/xvzbgroo" method="POST">

            <!-- Student Info Section -->
            <div class="bg-indigo-700 rounded-xl p-8 mb-8 text-white shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center underline underline-offset-8">Student Information</h2>
                <div class="grid md:grid-cols-1 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-indigo-100 mb-2">Full Name</label>
                        <input type="text" name="student_name" required placeholder="Enter your full name"
                            class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-indigo-100 mb-2">Email Address</label>
                            <input type="email" name="student_email" required placeholder="example@email.com"
                                class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-indigo-100 mb-2">Phone Number</label>
                            <input type="tel" name="student_phone" required placeholder="e.g. +233 50 000 0000"
                                class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Questions Container -->
            <div id="questions-container" class="space-y-6"></div>

            <!-- Metadata for Formspree -->
            <input type="hidden" name="quiz_topic" value="Surds, Indices and Logarithms">
            <input type="hidden" name="final_score" id="score_field">
            <input type="hidden" name="_subject" id="email_subject" value="New Math Quiz Submission">

            <div class="mt-12 text-center p-8 bg-white rounded-xl shadow-sm border border-slate-200">
                <button type="submit" id="submitBtn"
                    class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                    Finish & Submit Results
                </button>
            </div>
        </form>
    </main>

    <script>
        const questions = [
            // --- INDICES ---
            { q: "Simplify $(27)^{2/3}$.", options: ["$3$", "$6$", "$9$", "$18$"], correct: 2 },
            { q: "Evaluate $(\\frac{1}{8})^{-1/3}$.", options: ["$2$", "$\\frac{1}{2}$", "$-2$", "$4$"], correct: 0 },
            { q: "Solve for $x$ if $2^{x+1} = 32$.", options: ["$3$", "$4$", "$5$", "$6$"], correct: 1 },
            { q: "Simplify $\\frac{(a^3b^2)^4}{(a^2b)^3}$.", options: ["$a^6b^5$", "$a^5b^4$", "$a^6b^8$", "$a^3b^5$"], correct: 0 },
            { q: "Evaluate $5^0 + 5^{-1}$.", options: ["$0$", "$1$", "$1.2$", "$5$"], correct: 2 },
            { q: "Solve $9^{x-1} = 3^{x+1}$.", options: ["$1$", "$2$", "$3$", "$4$"], correct: 2 },
            { q: "Simplify $(x^{1/2} \\cdot x^{1/3})$.", options: ["$x^{1/6}$", "$x^{5/6}$", "$x^{2/3}$", "$x^{1/5}$"], correct: 1 },
            { q: "If $4^x = \\frac{1}{64}$, find $x$.", options: ["$-3$", "$3$", "$-4$", "$4$"], correct: 0 },
            { q: "Simplify $(\\frac{81}{16})^{-3/4}$.", options: ["$\\frac{8}{27}$", "$\\frac{27}{8}$", "$\\frac{16}{81}$", "$\\frac{3}{2}$"], correct: 0 },
            { q: "Evaluate $2^3 \\times 2^{-2}$.", options: ["$2$", "$4$", "$8$", "$1$"], correct: 0 },

            // --- SURDS ---
            { q: "Simplify $\\sqrt{75} - \\sqrt{12}$.", options: ["$\\sqrt{63}$", "$3\\sqrt{3}$", "$5\\sqrt{3}$", "$2\\sqrt{3}$"], correct: 1 },
            { q: "Rationalize the denominator: $\\frac{2}{\\sqrt{3}}$.", options: ["$\\frac{2\\sqrt{3}}{3}$", "$\\frac{\\sqrt{3}}{2}$", "$2\\sqrt{3}$", "$\\frac{3\\sqrt{2}}{2}$"], correct: 0 },
            { q: "Simplify $(\\sqrt{5} + \\sqrt{2})(\\sqrt{5} - \\sqrt{2})$.", options: ["$3$", "$7$", "$\\sqrt{3}$", "$10$"], correct: 0 },
            { q: "Express $\\sqrt{108}$ in its simplest form.", options: ["$6\\sqrt{3}$", "$3\\sqrt{6}$", "$12\\sqrt{3}$", "$2\\sqrt{27}$"], correct: 0 },
            { q: "Simplify $\\sqrt{32} + \\sqrt{8}$.", options: ["$6\\sqrt{2}$", "$5\\sqrt{2}$", "$\\sqrt{40}$", "$4\\sqrt{2}$"], correct: 0 },
            { q: "Rationalize: $\\frac{1}{2 + \\sqrt{3}}$.", options: ["$2 - \\sqrt{3}$", "$2 + \\sqrt{3}$", "$\\sqrt{3} - 2$", "$1$"], correct: 0 },
            { q: "Evaluate $\\frac{\\sqrt{48}}{\\sqrt{3}}$.", options: ["$4$", "$16$", "$\\sqrt{16}$", "$2$"], correct: 0 },
            { q: "Simplify $3\\sqrt{2} \\times 4\\sqrt{3}$.", options: ["$12\\sqrt{6}$", "$7\\sqrt{5}$", "$12\\sqrt{5}$", "$6\\sqrt{12}$"], correct: 0 },
            { q: "Simplify $(2\\sqrt{3})^2$.", options: ["$6$", "$12$", "$36$", "$18$"], correct: 1 },
            { q: "If $\\sqrt{x} = 5\\sqrt{2}$, find $x$.", options: ["$10$", "$25$", "$50$", "$100$"], correct: 2 },

            // --- LOGARITHMS ---
            { q: "Evaluate $\\log_{10} 1000$.", options: ["$1$", "$2$", "$3$", "$10$"], correct: 2 },
            { q: "Simplify $\\log a + \\log b$.", options: ["$\\log(a+b)$", "$\\log(ab)$", "$\\log(a/b)$", "$\\log(a^b)$"], correct: 1 },
            { q: "Solve for $x$: $\\log_2 x = 5$.", options: ["$10$", "$25$", "$32$", "$64$"], correct: 2 },
            { q: "Evaluate $\\log_3 (\\frac{1}{9})$.", options: ["$-2$", "$2$", "$-3$", "$3$"], correct: 0 },
            { q: "If $\\log 2 = 0.3010$, find $\\log 20$.", options: ["$1.3010$", "$0.6020$", "$2.3010$", "$1.0301$"], correct: 0 },
            { q: "Simplify $2 \\log x - \\log y$.", options: ["$\\log(\\frac{x^2}{y})$", "$\\log(\\frac{2x}{y})$", "$\\log(x-y)$", "$\\log(\\frac{x^2}{2y})$"], correct: 0 },
            { q: "Evaluate $\\log_5 1$.", options: ["$0$", "$1$", "$5$", "undefined"], correct: 0 },
            { q: "Solve for $x$: $\\log_{10} (x + 2) = 1$.", options: ["$8$", "$10$", "$12$", "$0$"], correct: 0 },
            { q: "Change $\\log_2 8$ to base 10 form.", options: ["$\\frac{\\log 8}{\\log 2}$", "$\\frac{\\log 2}{\\log 8}$", "$\\log 16$", "$3$"], correct: 0 },
            { q: "If $\\log x = -1$, find $x$.", options: ["$0.1$", "$1$", "$-10$", "$0$"], correct: 0 },

            // --- MIXED WASSCE STYLE ---
            { q: "Simplify $(\\sqrt{3} + 1)^2$.", options: ["$4 + 2\\sqrt{3}$", "$3 + 2\\sqrt{3}$", "$4$", "$2$"], correct: 0 },
            { q: "Solve: $2^{2x} - 5(2^x) + 4 = 0$.", options: ["$x=0$ or $x=2$", "$x=1$ or $x=4$", "$x=2$ or $x=4$", "$x=0$ only"], correct: 0 },
            { q: "If $3 \\log x = \\log 27$, find $x$.", options: ["$3$", "$9$", "$27$", "$1$"], correct: 0 },
            { q: "Simplify $\\sqrt{50} + \\sqrt{18} - \\sqrt{32}$.", options: ["$4\\sqrt{2}$", "$8\\sqrt{2}$", "$2\\sqrt{2}$", "$0$"], correct: 2 },
            { q: "Evaluate $(0.25)^{-1/2}$.", options: ["$0.5$", "$2$", "$4$", "$1$"], correct: 1 },
            { q: "Solve for $x$: $\\log_{10} x + \\log_{10} 2 = 1$.", options: ["$5$", "$8$", "$2$", "$10$"], correct: 0 },
            { q: "Rationalize $\\frac{5}{\\sqrt{7} - \\sqrt{2}}$.", options: ["$\\sqrt{7} + \\sqrt{2}$", "$5(\\sqrt{7} + \\sqrt{2})$", "$\\sqrt{5}$", "$1$"], correct: 0 },
            { q: "Express $\\log (\\frac{x^3}{y^2})$ in terms of $\\log x$ and $\\log y$.", options: ["$3 \\log x - 2 \\log y$", "$3 \\log x + 2 \\log y$", "$\\log(3x - 2y)$", "$\\frac{3}{2} \\log(x/y)$"], correct: 0 },
            { q: "Solve $5^x = 125$.", options: ["$2$", "$3$", "$4$", "$5$"], correct: 1 },
            { q: "Simplify $(3\\sqrt{5} - 2)(3\\sqrt{5} + 2)$.", options: ["$41$", "$43$", "$45$", "$49$"], correct: 0 }
        ];

        const container = document.getElementById('questions-container');

        // Function to create and render questions
        function renderQuestions() {
            questions.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "question-card bg-white p-6 rounded-xl border border-slate-200 shadow-sm";
                div.innerHTML = `
                    <div class="font-bold text-slate-800 mb-4 flex items-start">
                        <span class="bg-slate-100 text-slate-500 rounded-lg w-8 h-8 flex items-center justify-center mr-3 flex-shrink-0 text-sm">${index + 1}</span>
                        <span class="mt-1">${item.q}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${item.options.map((opt, i) => `
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="q${index}" value="${i}" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-3 text-slate-700">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            // Re-run KaTeX on the newly added elements
            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        { left: "$", right: "$", display: false },
                        { left: "$$", right: "$$", display: true }
                    ]
                });
            }
        }

        // Initialize quiz
        window.addEventListener('DOMContentLoaded', renderQuestions);

        document.getElementById('quizForm').onsubmit = function (e) {
            let score = 0;
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === item.correct) {
                    score++;
                }
            });

            const percent = ((score / questions.length) * 100).toFixed(1);
            const scoreSummary = `${score}/${questions.length} (${percent}%)`;
            document.getElementById('score_field').value = scoreSummary;

            const name = document.getElementsByName('student_name')[0].value;
            document.getElementById('email_subject').value = `Score: ${scoreSummary} | Indices/Logs | ${name}`;

            if (!confirm(`Click OK to submit to Mr. Nyantakyi Francis.`)) {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
