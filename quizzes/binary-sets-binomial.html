<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Binary Operations, Sets & Binomial | Nyantakyi Francis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- KaTeX for beautiful math formatting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        .question-card {
            transition: border-color 0.2s;
        }

        .question-card:focus-within {
            border-color: #4f46e5;
        }

        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
</head>

<body class="pb-20">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-indigo-600 font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
                Back to Portal
            </a>
            <div class="text-right">
                <h1 class="font-bold text-slate-800">Mathematics</h1>
                <p class="text-xs text-slate-500 uppercase tracking-widest">Module 1: Binary, Sets & Binomial</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 mt-8">
        <form id="quizForm" action="https://formspree.io/f/your-form-id" method="POST">

            <!-- Student Info Section -->
            <div class="bg-indigo-700 rounded-xl p-8 mb-8 text-white shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center underline underline-offset-8">Student Information</h2>
                <div class="grid md:grid-cols-1 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-indigo-100 mb-2">Full Name</label>
                        <input type="text" name="student_name" required placeholder="Enter your full name"
                            class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-indigo-100 mb-2">Email Address</label>
                            <input type="email" name="student_email" required placeholder="example@email.com"
                                class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-indigo-100 mb-2">Phone Number</label>
                            <input type="tel" name="student_phone" required placeholder="e.g. +233 50 000 0000"
                                class="w-full px-4 py-3 rounded-lg bg-indigo-800 border-indigo-600 text-white placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-white">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Questions Container -->
            <div id="questions-container" class="space-y-6"></div>

            <!-- Metadata for Formspree -->
            <input type="hidden" name="quiz_topic" value="Binary Operations, Sets and Binomial">
            <input type="hidden" name="final_score" id="score_field">
            <input type="hidden" name="_subject" id="email_subject" value="New Math Quiz Submission">

            <div class="mt-12 text-center p-8 bg-white rounded-xl shadow-sm border border-slate-200">
                <button type="submit" id="submitBtn"
                    class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                    Finish & Submit Results
                </button>
            </div>
        </form>
    </main>

    <script>
        const questions = [
            // --- BINARY OPERATIONS ---
            { q: "A binary operation $\\ast$ is defined on the set of real numbers by $a \\ast b = a + b - ab$. Evaluate $2 \\ast 5$.", options: ["$-3$", "$0$", "$7$", "$10$"], correct: 0 },
            { q: "If $x \\ast y = x + y + 2$, find the identity element $e$ under this operation.", options: ["$0$", "$2$", "$-2$", "$1$"], correct: 2 },
            { q: "The operation $\\ast$ is defined by $a \\ast b = ab + a + b$. Find the inverse of $2$ under this operation if the identity is $0$.", options: ["$-\\frac{2}{3}$", "$-\\frac{1}{2}$", "$\\frac{2}{3}$", "$1$"], correct: 0 },
            { q: "If $a \\ast b = \\sqrt{a^2 + b^2}$, evaluate $3 \\ast 4$.", options: ["$5$", "$7$", "$12$", "$25$"], correct: 0 },
            { q: "A binary operation $\\oplus$ is defined by $x \\oplus y = \\frac{xy}{3}$. Find $(2 \\oplus 3) \\oplus 6$.", options: ["$4$", "$12$", "$6$", "$8$"], correct: 0 },
            { q: "If $p \\ast q = p^2 - q$, find $p$ such that $p \\ast 3 = 1$.", options: ["$2$", "$\\pm 2$", "$4$", "$1$"], correct: 1 },
            { q: "Given $a \\ast b = a + b - 2$. Find the element $x$ such that $3 \\ast x = 7$.", options: ["$2$", "$4$", "$6$", "$8$"], correct: 2 },
            { q: "Which property is satisfied if $a \\ast b = b \\ast a$?", options: ["Associative", "Distributive", "Commutative", "Closure"], correct: 2 },
            { q: "Evaluate $5 \\ast (2 \\ast 1)$ if $a \\ast b = a^2 + b$.", options: ["$28$", "$30$", "$26$", "$32$"], correct: 0 },
            { q: "If $x \\ast y = x + 2y$, find $3 \\ast (4 \\ast 5)$.", options: ["$29$", "$31$", "$33$", "$35$"], correct: 1 },

            // --- SET THEORY ---
            { q: "If $A = \\{2, 4, 6, 8\\}$ and $B = \\{1, 2, 3, 4\\}$, find $n(A \\cup B)$.", options: ["$4$", "$6$", "$8$", "$10$"], correct: 1 },
            { q: "In a survey of $50$ students, $30$ like Math and $25$ like English. If $10$ like both, how many like neither?", options: ["$5$", "$10$", "$15$", "$0$"], correct: 0 },
            { q: "If $P = \\{\\text{prime numbers } < 10\\}$ and $Q = \\{\\text{odd numbers } < 10\\}$, find $P \\cap Q$.", options: ["$\\{3, 5, 7\\}$", "$\\{1, 3, 5, 7\\}$", "$\\{2, 3, 5, 7\\}$", "$\\{3, 5\\}$"], correct: 0 },
            { q: "Find the number of subsets in a set containing $5$ elements.", options: ["$10$", "$25$", "$32$", "$64$"], correct: 2 },
            { q: "Given $\\epsilon = \\{1, 2, 3, \\dots, 10\\}$ and $A = \\{2, 4, 6, 8, 10\\}$, find $A'$.", options: ["$\\{1, 3, 5, 7, 9\\}$", "$\\{0, 1, 3, 5\\}$", "$\\{1, 2, 3\\}$", "$\\{9, 10\\}$"], correct: 0 },
            { q: "If $n(A) = 15$, $n(B) = 20$ and $n(A \\cap B) = 5$, find $n(A \\cup B)$.", options: ["$30$", "$35$", "$40$", "$25$"], correct: 0 },
            { q: "Which of the following describes $A \\subset B$?", options: ["$A$ is a power set of $B$", "$A$ is a subset of $B$", "$A$ is equal to $B$", "$A$ is the complement of $B$"], correct: 1 },
            { q: "In a Venn diagram, the region representing $(A \\cup B)'$ is:", options: ["Inside both circles", "Outside both circles", "Inside $A$ only", "Inside $B$ only"], correct: 1 },
            { q: "If $A = \\{x : x \\text{ is a factor of } 6\\}$ and $B = \\{x : x \\text{ is a factor of } 12\\}$, find $A \\cap B$.", options: ["$\\{1, 2, 3, 6\\}$", "$\\{1, 2, 3, 4, 6\\}$", "$\\{1, 2, 3\\}$", "$\\{6, 12\\}$"], correct: 0 },
            { q: "A set with no elements is called a:", options: ["Infinite set", "Singleton set", "Null set ($\\emptyset$)", "Universal set"], correct: 2 },

            // --- BINOMIAL THEOREM ---
            { q: "Find the 3rd term in the expansion of $(x + y)^4$.", options: ["$4x^2y^2$", "$6x^2y^2$", "$4xy^3$", "$x^3y$"], correct: 1 },
            { q: "Evaluate $\\binom{5}{2}$.", options: ["$10$", "$20$", "$5$", "$15$"], correct: 0 },
            { q: "The coefficient of $x^2$ in $(1 + 2x)^3$ is:", options: ["$6$", "$12$", "$8$", "$4$"], correct: 1 },
            { q: "Expand $(x - 1)^3$.", options: ["$x^3 - 3x^2 + 3x - 1$", "$x^3 + 3x^2 + 3x + 1$", "$x^3 - 1$", "$x^3 - 3x - 1$"], correct: 0 },
            { q: "The sum of the powers of $a$ and $b$ in any term of $(a+b)^n$ is always:", options: ["$n-1$", "$n$", "$n+1$", "$2n$"], correct: 1 },
            { q: "Find the constant term in $(x + \\frac{1}{x})^2$.", options: ["$1$", "$2$", "$0$", "$x$"], correct: 1 },
            { q: "Evaluate $4!$ ($4$ factorial).", options: ["$12$", "$24$", "$16$", "$8$"], correct: 1 },
            { q: "Find the coefficient of $x^3$ in $(1 + x)^5$.", options: ["$5$", "$10$", "$15$", "$20$"], correct: 1 },
            { q: "How many terms are in the expansion of $(x + y)^7$?", options: ["$7$", "$8$", "$6$", "$14$"], correct: 1 },
            { q: "If the coefficient of $x$ in $(1 + kx)^4$ is $12$, find $k$.", options: ["$3$", "$4$", "$2$", "$12$"], correct: 0 },

            // --- MIXED WASSCE STYLE ---
            { q: "Given $A=\\{a,b,c\\}$, how many proper subsets does $A$ have?", options: ["$8$", "$7$", "$6$", "$3$"], correct: 1 },
            { q: "If $(1+x)^n = 1 + 8x + 28x^2 + \\dots$, find $n$.", options: ["$4$", "$8$", "$16$", "$10$"], correct: 1 },
            { q: "Simplify $(A \\cap B) \\cup (A \\cap B')$.", options: ["$A$", "$B$", "$A \\cap B$", "$A \\cup B$"], correct: 0 },
            { q: "Under what condition is $x \\ast y = y \\ast x$?", options: ["Associativity", "Commutativity", "Distributivity", "Identity"], correct: 1 },
            { q: "Find the value of $\\binom{6}{3}$.", options: ["$18$", "$20$", "$120$", "$30$"], correct: 1 },
            { q: "If $A \\cap B = \\emptyset$, the sets are said to be:", options: ["Equal", "Disjoint", "Equivalent", "Subsets"], correct: 1 },
            { q: "Expand $(2x + 3)^2$.", options: ["$4x^2 + 9$", "$4x^2 + 12x + 9$", "$4x^2 + 6x + 9$", "$2x^2 + 12x + 6$"], correct: 1 },
            { q: "In the expansion of $(a+b)^n$, the coefficients are found using:", options: ["Pythagoras Theorem", "Pascal's Triangle", "Factor Theorem", "Remainder Theorem"], correct: 1 },
            { q: "If $x \\ast y = x^2 + y^2$, evaluate $(1 \\ast 2) \\ast 3$.", options: ["$14$", "$34$", "$25$", "$12$"], correct: 4 },
            { q: "If $n(P)=10$ and $n(Q)=12$, what is the maximum possible value of $n(P \\cup Q)$?", options: ["$12$", "$10$", "$22$", "$2$"], correct: 2 }
        ];

        const container = document.getElementById('questions-container');

        function renderQuestions() {
            questions.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "question-card bg-white p-6 rounded-xl border border-slate-200 shadow-sm";
                div.innerHTML = `
                    <div class="font-bold text-slate-800 mb-4 flex items-start">
                        <span class="bg-slate-100 text-slate-500 rounded-lg w-8 h-8 flex items-center justify-center mr-3 flex-shrink-0 text-sm">${index + 1}</span>
                        <span class="mt-1">${item.q}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${item.options.map((opt, i) => `
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="q${index}" value="${i}" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                                <span class="ml-3 text-slate-700">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            if (window.renderMathInElement) {
                renderMathInElement(container, {
                    delimiters: [
                        { left: "$", right: "$", display: false },
                        { left: "$$", right: "$$", display: true }
                    ]
                });
            }
        }

        window.addEventListener('DOMContentLoaded', renderQuestions);

        document.getElementById('quizForm').onsubmit = function (e) {
            let score = 0;
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === item.correct) {
                    score++;
                }
            });

            const percent = ((score / questions.length) * 100).toFixed(1);
            const scoreSummary = `${score}/${questions.length} (${percent}%)`;
            document.getElementById('score_field').value = scoreSummary;

            const name = document.getElementsByName('student_name')[0].value;
            document.getElementById('email_subject').value = `Score: ${scoreSummary} | Binary Quiz | ${name}`;

            if (!confirm(`Click OK to submit to Mr. Nyantakyi Francis.`)) {
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
